name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version hash
        run: |
          # Get short commit hash
          VERSION=$(git rev-parse --short HEAD)

          # Update version in index.html
          sed -i "s/styles\.css?v=[^\"']*/styles.css?v=$VERSION/g" docs/index.html
          sed -i "s/script\.js?v=[^\"']*/script.js?v=$VERSION/g" docs/index.html

          echo "Updated version to: $VERSION"

      - name: Deploy to gh-pages
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create gh-pages branch if it doesn't exist, or check it out
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages

          # Remove everything except docs folder
          git rm -rf . 2>/dev/null || true

          # Copy docs contents to root
          git checkout main -- docs/
          mv docs/* .
          rmdir docs

          # Commit and push
          git add .
          git commit -m "Deploy from main@$(git rev-parse --short main)" || echo "No changes to deploy"
          git push origin gh-pages --force
