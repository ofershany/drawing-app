name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version hash and prepare deployment
        run: |
          # Get short commit hash
          VERSION=$(git rev-parse --short HEAD)

          # Update version in index.html
          sed -i "s/styles\.css?v=[^\"']*/styles.css?v=$VERSION/g" docs/index.html
          sed -i "s/script\.js?v=[^\"']*/script.js?v=$VERSION/g" docs/index.html

          echo "Updated version to: $VERSION"

          # Copy docs contents to a temporary directory
          mkdir -p /tmp/gh-pages-deploy
          cp -r docs/* /tmp/gh-pages-deploy/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/gh-pages-deploy
          publish_branch: gh-pages
          force_orphan: true
